version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: livekit-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./volumes/letsencrypt:/etc/letsencrypt:ro
      - ./volumes/certbot:/var/www/certbot:ro
    networks:
      - livekit
    restart: unless-stopped
    depends_on:
      - livekit

  certbot:
    image: certbot/certbot:latest
    container_name: livekit-certbot
    volumes:
      - ./volumes/letsencrypt:/etc/letsencrypt
      - ./volumes/certbot:/var/www/certbot
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done"
    networks:
      - livekit
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: livekit-redis
    ports:
      - "6379:6379"
    volumes:
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./volumes/redis:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - livekit
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    ports:
      - "7880:7880"
      - "7881:7880"
      - "7882:7880"
      - "50000-60000:50000-60000/udp"
      - "3478:3478/udp"
    volumes:
      - ./config/livekit.yaml:/etc/livekit.yaml:ro
    environment:
      - LIVEKIT_CONFIG=/etc/livekit.yaml
    command: --config /etc/livekit.yaml
    networks:
      - livekit
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

networks:
  livekit:
    driver: bridge

volumes:
  redis_data:
  letsencrypt:
  certbot:
